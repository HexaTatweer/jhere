<html lang="en">
<head>

<script type="text/javascript" src="../jhere.js"></script>
<script type= "text/javascript" src="../extensions/annotations.js"></script>
<script type="text/javascript">
$(window).on('load', function(){
    //Set default credentials
    $.jHERE.defaultCredentials('_peU-uCkp-j8ovkzFGNU', 'gBoUkAMoxoqIWfxWA5DuMQ');

    $('#map').jHERE({enable: ['behavior'], type: 'pt', zoom: 14});

        $(this).jHERE('annotate', e.geo);
